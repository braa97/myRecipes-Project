<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Mukta:wght@200&display=swap" rel="stylesheet">
    <script src="/jquery.js"></script>
    <script src="/handlebars.js"></script>
    <title>Reccipes</title>
</head>
<body>

    <div class="container">
        <div class="search-field-container">
            <input class="ingredient-input-field" type="text" id="ingredientInputField" placeholder="Ingredient">
            <button class="Ingredient-search-button">Search!</button>
        </div>
        <div class="recipe-album-container"></div>

    </div>

    <script id="ingredientContainerTemplate" type="text/x-handlebars-template">
        <div class="recipe-container">
            <div class="recipe-name"><a href="#">Crock Pot Chicken Baked Tacos</a></div>
            <div class="recipe-image"><img src="./Beef-Tacos.jpg"/></div>
            <div class="ingredient-list">
                <label class="ingredients-label">Ingredients</label>
                <div class="ingredient-names">
                    <!-- <ul></ul> -->
            </div>
            </div>
        </div>
    </script>

    <script src="main.js"></script>
</body>
</html>
